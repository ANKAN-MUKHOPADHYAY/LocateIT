<ion-header>

  <ion-navbar>
    <ion-title style="text-align:center;">Upload Photo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="home">
  <div class="toppart">
  </div>
  <div class="middlepart">
    <div class="profile_photo_container">
      <img src="http://www.clker.com/cliparts/M/I/9/z/q/H/male-upload-md.png"  class="img-circle" alt="Profile">
    </div>
  </div>
  <div class="bottompart">
    <form method="post" ngNoForm action="http://localhost:3000/uploadPics" enctype='multipart/form-data'>
      <div>
        <div id="up">Click Here to Upload Picture</div>
        <input type="file" name="image" id="image" />
      </div>
      <div padding>
        <button ion-button class="upload" color="primary" type="submit" >Upload</button>
      </div>
    </form>
  </div>

</ion-content>
