<ion-header>
	<header hideBackButton="true"></header>
</ion-header>
<ion-content padding class="pageBg">
	<div class="formview">
		<div class="marginTp">
			<ion-segment [(ngModel)]="info">
				<ion-segment-button value="newCourse">
					Manage Courses
				</ion-segment-button>
				<ion-segment-button value="newLocation">
					Manage Locations
				</ion-segment-button>
			</ion-segment>
		</div>
		<div [ngSwitch]="info">
			<form>

				<ion-list class="listbg" *ngSwitchCase="'newCourse'">
					<div class="label" style="padding-top: 20px;">
						 
							<div class="find-course">
							  <ion-searchbar #search (ionInput)="getCourses($event)" placeholder="Eg:Maths,Dance,French" class="nopad">java</ion-searchbar>
							</div>
						<ion-grid>
							<ion-row>
								<ion-col col-12 col-md-6 col-lg-4 *ngFor="let c of coursesOffered">
									<div [ngClass]="c.LOC_COURSE_ACTIVE_STATUS == 1 ? 'course-name' : 'disable-course'">
										<span class="width">{{c.LOC_COURSE_NAME}}</span>
										<span class="right">
											<span *ngIf="c.LOC_COURSE_ACTIVE_STATUS === 0" (click)="enableCourse(c)">
												<!-- <ion-icon ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon> -->
												<img src="http://icons.iconarchive.com/icons/bokehlicia/captiva/256/checkbox-icon.png" height="20px;" />
											</span>
											<span *ngIf="c.LOC_COURSE_ACTIVE_STATUS === 1" (click)="disableCourse(c)">
												<!-- <ion-icon ios="ios-remove-circle" md="md-remove-circle"></ion-icon> -->
												<img src="https://iconsplace.com/wp-content/uploads/_icons/ffffff/256/png/minus-2-icon-18-256.png" height="20px" />
											</span>
											<!-- <ion-icon (click)="deleteCourse(c)" ios="ios-trash" md="md-trash"></ion-icon> -->
											<img (click)="deleteCourse(c)" src="https://www.materialui.co/materialIcons/action/delete_white_192x192.png" height="20px" />
										</span>
									
									</div>
								</ion-col>
							</ion-row>
						</ion-grid>
					</div>
					<div style="padding-top: 20px;" class="center">

						<br>
					</div>
				</ion-list>
			</form>

			<form>
				<ion-list class="listbg" *ngSwitchCase="'newLocation'">
					<div class="label" style="padding-top: 20px;">
						<div class="find-location">
							<ion-searchbar #search (ionInput)="getLocation($event)" class="nopad"></ion-searchbar>
						</div>
						<ion-grid>
							<ion-row>
								<ion-col col-12 col-md-6 col-lg-4 *ngFor="let l of  offeredLocation">
									<div class="course-location">
										<span class="width">{{l.LOC_LOCATION_NAME}}</span>
										<span class="right">
											<!-- <ion-icon (click)="deleteLocation(l)" ios="ios-trash" md="md-trash"></ion-icon> -->
											<img (click)="deleteLocation(l)" src="https://www.materialui.co/materialIcons/action/delete_white_192x192.png" height="20px" />
										</span>
									</div>
								</ion-col>

							</ion-row>
						</ion-grid>
					</div>
				</ion-list>
			</form>
		</div>
	</div>
	<div class="footer">
		<in-news></in-news>
		<footer></footer>
	  </div>
  

</ion-content>
