<ion-header>
	<header hideBackButton="true"></header>
</ion-header>
<ion-content padding class="pageBg">
	<div class="formview">
		<div class="marginTp">
			<ion-segment [(ngModel)]="info">
				<ion-segment-button value="newCourse">
					Manage Courses
				</ion-segment-button>
				<ion-segment-button value="newLocation">
					Manage Locations
				</ion-segment-button>
			</ion-segment>
		</div>
		<div [ngSwitch]="info">
			<form >
				<ion-list class="listbg" *ngSwitchCase="'newCourse'">
					<div style="padding-top: 20px;" class="center">
						<button ion-button secondary>Add</button><br><br>
					</div>
				</ion-list>
			</form>
			<form>
				<ion-list class="listbg" *ngSwitchCase="'newLocation'">
						<ion-row >
							<ion-col col-3>
								<div class="ROW">Location address</div>
								<ion-icon ios="ios-add" md="md-add"> Add Locatio</ion-icon>
								<br>
									<ion-icon ios="ios-close" md="md-close"> Delete Location</ion-icon><br>
									<ion-icon ios="ios-trash" md="md-trash"> Disable the location</ion-icon>
							</ion-col>
						</ion-row>
						<ion-row>
								<ion-col col-3>
									<div class="ROW">Location address</div>
									<ion-icon ios="ios-add" md="md-add"> Add Locatio</ion-icon>
									<br>
										<ion-icon ios="ios-close" md="md-close"> Delete Location</ion-icon><br>
										<ion-icon ios="ios-trash" md="md-trash"> Disable the location</ion-icon>
								</ion-col>
							</ion-row>
							<ion-row>
									<ion-col col-3>
										<div class="ROW">Location address</div>
										<ion-icon ios="ios-add" md="md-add"> Add Locatio</ion-icon>
										<br>
											<ion-icon ios="ios-close" md="md-close"> Delete Location</ion-icon><br>
											<ion-icon ios="ios-trash" md="md-trash"> Disable the location</ion-icon>
									</ion-col>
								</ion-row>
							
				</ion-list>
			</form>
		</div>
	</div>


</ion-content>
