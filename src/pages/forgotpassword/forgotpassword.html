<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageBg">
	<div class="formView">
		<form (submit)="doforgotpassword()">
			<h1>Password assistance</h1>
			<p>Enter the email address or mobile phone number</p>
			<ion-list class="listBg">
				<ion-item class="transparent">
						<ion-label floating>Email/Phone number</ion-label>
						<ion-input type="text" name="email/phone number"></ion-input>
				</ion-item>
				<div class="center">
					<button ion-button secondary>Continue</button><br><br>
				</div>
			</ion-list>
		</form>
	</div>
	<div class="footer">
		<in-news></in-news>
		<footer></footer>
	</div>

</ion-content>
