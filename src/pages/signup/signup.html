<ion-header>
  <header hideBackButton="true"></header>
</ion-header>

<ion-header>
<header hideBackButton="true"></header>
</ion-header>
<ion-content padding class="pageBg">
<div class="formview">
	<div class="marginTp" class="blu">
		<ion-segment [(ngModel)]="info">
			<ion-segment-button value="indiv">
				I am an Individual
			</ion-segment-button>
			<ion-segment-button value="insti">
				I run an Institute
			</ion-segment-button>
		</ion-segment>
	</div>
	<div [ngSwitch]="info">
		<form (submit)="doSignupProcess()">
			<ion-list class="listbg" *ngSwitchCase="'indiv'">
				<ion-item class="transparent">
					<ion-label floating>First Name</ion-label>
					<ion-input type="text" [(ngModel)]="info.u_fname" name="fname"  ></ion-input>
				</ion-item>
				<ion-item class="transparent">
					<ion-label floating>Last Name</ion-label>
					<ion-input type="text" name="lname" [(ngModel)]="info.u_lname"></ion-input>
				</ion-item>
				<ion-item  class="transparent">
					<ion-label floating>Phone Number</ion-label>
					<ion-input type="text" maxlength="10" name="mobile" [(ngModel)]="info.u_mobile"></ion-input>
				</ion-item>
				<ion-item  class="transparent">
					<ion-label floating>Alternative Number</ion-label>
					<ion-input type="text" maxlength="10" name="altmobile" [(ngModel)]="info.u_altmobile"></ion-input>
				</ion-item>
				<ion-item class="transparent">
					<ion-label floating>Email-id</ion-label>
					<ion-input type="text" name="email" [(ngModel)]="info.u_email"></ion-input>
				</ion-item>
				<ion-item class="transparent">
					<ion-label floating>Password</ion-label>
					<ion-input type="password" name="password" [(ngModel)]="info.u_password"></ion-input>
				</ion-item>
				<div style="padding-top: 20px;" class="center">
					<button ion-button secondary>Sign Up</button><br><br>
				</div>
				<div style="text-align: center; color: #FFF; padding-bottom: 20px;">
					<span> Already a Member? <a (click)="gotoLogin()">Login </a></span>
				</div>
			</ion-list>
	</form>
	<form (submit)="doSignupProcessInstitute()">
		<ion-list class="listbg" *ngSwitchCase="'insti'">
			<ion-item class="transparent">
					<ion-input type="text" name="Iname" [(ngModel)]="info.u_Iname"></ion-input>
					<ion-label floating>Institute Name</ion-label>
				</ion-item>
				<ion-item  class="transparent">
					<ion-label floating>Phone Number</ion-label>
					<ion-input type="text" maxlength="10" name="mobile" [(ngModel)]="info.u_mobile"></ion-input>
				</ion-item>
				<ion-item  class="transparent">
					<ion-label floating>Alternative Number</ion-label>
					<ion-input type="text" maxlength="10" name="altmobile" [(ngModel)]="info.u_altmobile"></ion-input>
				</ion-item>
				<ion-item class="transparent">
					<ion-label floating>Email-id</ion-label>
					<ion-input type="text" name="email" [(ngModel)]="info.u_email"></ion-input>
				</ion-item>
				<div style="padding-top: 20px;" class="center">
					<button ion-button secondary>Register</button><br><br>
				</div>
				<div style="text-align: center; color: #FFF; padding-bottom: 20px;">
					<span> Already a Member? <a (click)="gotoLogin()">Login</a></span>
				</div>
		</ion-list>
		</form>
	</div>
</div>
</ion-content>
