<ion-header>
	<ion-navbar>
		<ion-title>profile</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-md-4 col-lg-4 padding>

				<div class="form-group">
					<img src="http://www.clker.com/cliparts/M/I/9/z/q/H/male-upload-md.png" alt="Upload Photo" class="propic">
					<input type="file" id="file" (change)= "handleFileInput($event.target.files)" class="marginTp">
				</div>
				<hr class="marginTp">
				
			</ion-col>
			<ion-col col-12 col-md-8 col-lg-8 padding>
				<span><h3 class="heads inline">Mr. Lobo</h3></span>
				<span class="marginLt"><ion-icon ios="ios-pin" md="md-pin"></ion-icon></span>

				<span class="color">Bangalore</span>
				<div>
					<ion-select class="color">
						<ion-option selected> Student </ion-option>
						<ion-option> Working </ion-option>
					</ion-select>
				</div>
				<div class="marginTp">
					<ion-segment [(ngModel)]="info">
						<ion-segment-button value="Personal">
							<ion-icon name="person" class="ltgrey marginRt"></ion-icon>
							Personal information
						</ion-segment-button>
						<ion-segment-button value="Residential">
							<ion-icon name="ios-home-outline" class="marginRt"></ion-icon>
							Residential Information
						</ion-segment-button>
					</ion-segment>
				</div>
				<div [ngSwitch]="info">
					<ion-list *ngSwitchCase="'Personal'">
						<ion-item>
							<h6 class="heads marginTp">FirstName:</h6>
							<input type="text" name="fname" class="input">
							<h6 class="heads marginTp">LastName:</h6>
							<input type="text" name="lname" class="input">
							<h4 class="heads marginTp">DOB:</h4>
							<input type="text" name="dob">
							<h6 class="heads marginTp">Email:</h6>
							<input type="email" name="email" class="input ">
							<h6 class="heads marginTp">PhoneNumber:</h6>
							<input type="text" maxlength="10" name="mobile">
						</ion-item>

					</ion-list>
					<ion-list *ngSwitchCase="'Residential'">
						<ion-item>
							<div class="marginTp">
								<h6 class="heads">Permanent Address:</h6>
								<span>	
									<textarea></textarea>
								</span>
							</div>
							<div class="marginTp">
								<h6 class="heads">Current Address:</h6>
								<span>	
									<textarea></textarea>
								</span>
							</div>
									<h6 class="heads marginTp">City:</h6>
									<input type="text" name="city">
									<h6 class="heads marginTp">State:</h6>
									<input type="text" name="state">
									<h6 class="heads marginTp">Zip code:</h6>
									<input type="text" name="zipcode">
									<h6 class="heads marginTp">County:</h6>
									<input type="text" name="country">
						</ion-item>
					</ion-list>
				</div>
				
				  <!-- <ion-icon name="person" class="ltgrey"></ion-icon>
				 <span class="ltgrey"> Personal information</span>
				 <ion-icon name="ios-home-outline" class="marginLt"></ion-icon>
				 <span class="ltgrey">Residential Information</span><hr> -->
				 
				 
				 <br>
				 

				</ion-col>
			</ion-row>
		</ion-grid>	
	</ion-content>
