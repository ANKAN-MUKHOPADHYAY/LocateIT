
<ion-header>
  <header hideBackButton="true"></header>
</ion-header>

<ion-content class="innerBG">
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-md-4 col-lg-4 padding>
				<div class="toppart">
				</div>
				<div class="middlepart">
					<div class="profile_photo_container">
						<img src="http://www.clker.com/cliparts/M/I/9/z/q/H/male-upload-md.png" class="img-circle" alt="Profile">
						<div class="uploadNew" (click)="openBasicModal()">
							<ion-icon class="cameraUpload" name="camera"></ion-icon>
						</div>
					</div>
				</div>
				<div class="bottompart">
					<div>
						<h3 class="heads">
							{{userproinfo.user_first_name}} {{userproinfo.user_last_name}}
						</h3>
					</div>
					<span class="marginLt"><ion-icon ios="ios-pin" md="md-pin"></ion-icon></span>

					<span class="color">{{userproinfo.city}}</span>
					<div>
						<ion-select class="color">
							<ion-option selected> Student </ion-option>
							<ion-option> Working </ion-option>
						</ion-select>
					</div>
				</div>
			</ion-col>
			<ion-col col-12 col-md-8 col-lg-8 padding>

				<div class="marginTp">
					<ion-segment  [(ngModel)]="info">
						<ion-segment-button value="Personal">
							<ion-icon name="person" class="itgrey marginRt"></ion-icon>
							Personal information
						</ion-segment-button>
						<ion-segment-button value="Residential">
							<ion-icon name="ios-home-outline" class="itgrey marginRt"></ion-icon>
							Residential Information
						</ion-segment-button>
					</ion-segment>
				</div>
				<div [ngSwitch]="info">
					<div class="formView">
						<div>
							<form>
								<ion-list class="listbg" *ngSwitchCase="'Personal'">

									<ion-item class="transparent">
										<ion-label floating>FirstName:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.user_first_name" minlength="5" maxlength="30" name="fname" id="name" #name="ngModel" required></ion-input>
									</ion-item>
									<ion-item class="transparent">
										<ion-label floating>LastName:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.user_last_name" minlength="5" maxlength="30" name="lname" id="lname" #name="ngModel" required></ion-input>
									</ion-item>
									<ion-item class="transparent">
										<ion-label floating>DOB:</ion-label>
										<ion-input type="date" required></ion-input>
									</ion-item>
									<ion-item class="transparent">
										<ion-label floating>Email:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.user_email" name="email" id="email" #name="ngModel" required></ion-input>
									</ion-item>
									<ion-item class="transparent">
										<ion-label floating>Mobile Number:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.user_mobile_number" maxlength="10" name="mobile" id="mobile" #name="ngModel" required></ion-input>
									</ion-item>
									<ion-item class="transparent">
										<ion-label floating>AlternativeNumber:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.user_altmobile_number" maxlength="10" name="altmobile" id="altmobile" #name="ngModel" required></ion-input>
									</ion-item>
									<div style="padding-top: 20px;" class="center">
								<button ion-button secondary>Submit</button><br><br>
							</div>
								</ion-list>
							</form>
							<form>
								<ion-list class="listbg" *ngSwitchCase="'Residential'">

									<ion-item class="transparent">
										<ion-label floating>Permanent Address:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.permanent_address" minlength="5" maxlength="30" name="paddress" required></ion-input>
									</ion-item>

									<ion-item class="transparent">
										<ion-label floating>Current Address:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.current_address" minlength="5" maxlength="30" name="caddress" required></ion-input>
									</ion-item>

									<ion-item class="transparent">
										<ion-label floating>City:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.city" minlength="5" maxlength="30" name="city" id="city" #name="ngModel" required></ion-input>
									</ion-item>

									<ion-item class="transparent">
										<ion-label floating>State:</ion-label>
										<ion-input type="text" [(ngModel)]="userproinfo.state" minlength="5" maxlength="30" name="state" id="state" #name="ngModel" required></ion-input>
									</ion-item>


									<div style="padding-top: 20px;" class="center">
								<button ion-button secondary>Submit</button><br><br>
							</div>

								</ion-list>
							</form>

						</div>
					</div>
				</div>


				  <!-- <ion-icon name="person" class="ltgrey"></ion-icon>
				 <span class="ltgrey"> Personal information</span>
				 <ion-icon name="ios-home-outline" class="marginLt"></ion-icon>
				 <span class="ltgrey">Residential Information</span><hr> -->


				 <br>


				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-content>
