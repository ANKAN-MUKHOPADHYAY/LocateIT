  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>enquiryhistory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="tutorial" padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 col-md-4 col-lg-3  *ngFor="let sample of sampleData">
	    		<ion-card>
	    			<div class="splash-logo">
				  		<img style="height:150px;padding: 10px;" src="{{sample.course_image}}" onerror="this.onerror=null;this.src='assets/imgs/error.jpg';" />
				  	</div>
				  	<ion-card-content  class="blockBackground">
				    	<h2 class="center"> {{sample.course_name}} </h2>
						<ion-row>
							<ion-col class="center" col-6 col-md-6 col-lg-6>
								{{sample.enquiry_type}} Enquiry
							</ion-col>
							<ion-col class="center" col-6 col-md-6 col-lg-6>
								{{sample.enquiry_status}}
							</ion-col>
						</ion-row>
						<ion-row class="innerBG" style="padding: 5px;">
							<ion-col class="center" col-6 col-md-6 col-lg-6>
								<ion-icon name="notifications"></ion-icon>
								<span>{{sample.institute_count}} Offering</span>
							</ion-col>
							<ion-col class="center" col-6 col-md-6 col-lg-6>
								{{sample.enquiry_date}}
							</ion-col>
						</ion-row>
				  	</ion-card-content>
				</ion-card>
	    	</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
