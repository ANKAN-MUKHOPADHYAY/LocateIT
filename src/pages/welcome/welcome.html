
<ion-header>
  <header hideBackButton="true"></header>
</ion-header>

<ion-content scroll="true">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Find best Tutors & institutes Near You
    </div>
  </div>
  <ion-content>
    <div class="find-course">
      <ion-searchbar #si (ionInput)="getCourses($event)" placeholder="Eg:Maths,Dance,French" class="nopad">java</ion-searchbar>
        <ion-list>
          <ion-item  class="searchbackground">
            <button class="seperator" ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
              <ion-avatar item-start>
                <img [src]="item.LOC_COURSE_IMAGE">
              </ion-avatar>
              <h4>{{item.LOC_COURSE_NAME}}</h4>
            </button>
        </ion-item>
      </ion-list>
      <button ion-button (click)="locationSearch()">FIND</button>
    </div>
  </ion-content>
</ion-content>

<ion-footer>
  <in-news></in-news>
  <footer></footer>
</ion-footer>
