<!--
  Generated template for the WelcomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title></ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding class="bg">
	<div class="scrolling">
		<ion-card class="middle" >
			<ion-card-header>
				Find best Tutors & institutes Near You
			</ion-card-header>
			<ion-card-content>
				<ion-searchbar (ionInput)="getItems($event)" placeholder="Eg:Maths,Dance,French"></ion-searchbar>
				<ion-list>
					<ion-item *ngFor="let item of items">
						{{ item }}
					</ion-item>
				</ion-list>
				<div>
				<button ion-button color="Primary" right>FIND</button>
			</div>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
