<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Search Location </ion-title>
	</ion-navbar>
</ion-header>


<ion-content scroll="false">
	<div class="bg"></div>
	<div class="info">
	<div class="logo"></div>
	<div class="intro">What's your prefered location for training?
	</div>
    </div>
<ion-content>
<div class="find-location">
	<ion-searchbar (ionInput)="getLocation($event)"></ion-searchbar>
	<ion-list>
		<ion-item (click)="openSignUp(location)" *ngFor="let location of locations">
			{{ location.location_name }}
		</ion-item>
	</ion-list>
	<button ion-button color="Primary" (click)="openSignUp('Jello')" right>FIND</button>
</div>
</ion-content>
</ion-content>
