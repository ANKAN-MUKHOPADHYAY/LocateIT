<ion-header>
  <header hideBackButton="true"></header>
</ion-header>


<ion-content scroll="false">
	<div class="bg"></div>
	<div class="info">
	<div class="logo"></div>
	<div class="intro">What's your prefered location for training?
	</div>
    </div>
<div>
<div class="find-location">
	<ion-searchbar #search (ionInput)="getLocation($event)" class="nopad" ></ion-searchbar>
	<ion-list>
		<ion-item (click)="openSignUp(location)" *ngFor="let location of locations">
			{{ location.LOC_LOCATION_NAME }}
		</ion-item>
	</ion-list>
	<button ion-button color="Primary" (click)="openSignUp('Jello')" right>FIND</button>
</div>
</div>
<div class="footer">
    <in-news></in-news>
    <footer></footer>
  </div>

</ion-content>
