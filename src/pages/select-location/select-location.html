<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Location </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg">
<div class="scroll">
		<ion-card class="middle1" >
			<ion-card-header>
				What's your prefered location for training?
			</ion-card-header>
			<ion-card-content>
				<ion-searchbar (ionInput)="getLocation($event)"></ion-searchbar>
				<ion-list>
					<ion-item (click)="openSignUp(location)" *ngFor="let location of locations">
		 				{{ location.location_name }}
					</ion-item>
				</ion-list>
				<div>
				<button ion-button color="Primary" right>FIND</button>
			</div>
			</ion-card-content>
		</ion-card>
	</div>
</ion-content>
