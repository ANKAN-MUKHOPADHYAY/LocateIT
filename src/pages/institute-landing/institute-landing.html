
<ion-header>
  <header hideBackButton="true"></header>

	<div class="institute-info" *ngFor="let info of instituteInfos">

			<ion-grid>

					<ion-col col-12 col-sm-12 col-md-8 col-lg-8>

									</ion-col>
									<ion-col col-12 col-sm-12 col-md-8 col-lg-8>
										<!-- <h1>Travel Company</h1> -->
										<h1>{{info.LOC_INST_NAME}}</h1>
										<ion-icon name="ios-pin-outline"></ion-icon><span style="margin-left: 10px;">{{info.LOC_INST_ADDRESS}}, {{info.LOC_INST_CITY}}</span>
										<div style="margin-top: 10px;">
											<ion-icon name="star" style="color: yellow;"></ion-icon>

											<ion-icon name="star" style="color: yellow;"></ion-icon>
											<ion-icon name="star" style="color: yellow;"></ion-icon>
										</div>
										<div>
											<a href="mailto:{{info.LOC_INST_EMAIL}}?Subject=Locate%20IT%20Enquiry">
												<button ion-button color="primary"> <ion-icon name="ios-mail-outline" style="margin-right: 10px;"></ion-icon> Send Mail</button>
											</a>
											<a href="tel:{{info.LOC_INST_CONTACT}}">
												<button ion-button color="primary" style="margin-left: 20px;"> <ion-icon name="ios-call-outline" style="margin-right: 10px;"></ion-icon> Call</button>
											</a>
										</div>

									</ion-col>
								</ion-row>
							</ion-grid>
						</div>

						<div class="clickables">
							<inst-offering></inst-offering>
						</div>
						<div class="bodyContentArea">
							<inst-info *ngIf="this._global.dashboardActiveComponent=='inst-info'"></inst-info>
							<inst-course *ngIf="this._global.dashboardActiveComponent=='inst-course'"></inst-course>
							<inst-location *ngIf="this._global.dashboardActiveComponent=='inst-location'"></inst-location>
							<message *ngIf="this._global.dashboardActiveComponent=='message'"></message>
						</div>

					</ion-col>
					<ion-col col-12 col-sm-12 col-md-4 col-lg-4>
						<div class="blockBackground blockPadding">
							<div class="subHeading fatbob"> Share this Profile </div>
							<div class="shareoption">

									<a href="{{info.LOC_INST_FB_LINK}}" target="_blank">
										<ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
									</a>
								</span>
								<span class="assetFav">
									<a href="{{info.LOC_INST_TWITTER_LINK}}" target="_blank">

								</span>
							</div>
