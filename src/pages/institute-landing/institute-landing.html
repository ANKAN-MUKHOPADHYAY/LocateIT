<ion-header>
	<ion-navbar>
	    <button ion-button menuToggle>
	      <ion-icon name="menu"></ion-icon>
	    </button>
	    <div style="float: right;margin-right: 30px;">
	    	<button ion-button color="light" (click)="gotoLogin()">Login</button>
	    	<button ion-button color="primary" (click)="gotoSignup()">Sign Up</button>
		</div>
	</ion-navbar>
</ion-header>


<ion-content>
	<div class="institute-bg"></div>
	<div class="institute-info" *ngFor="let info of instituteInfos">
		<ion-grid>
		  	<ion-row>
			    <ion-col col-12 col-sm-12 col-md-8 col-lg-8>
			      	<div class="institute-details">
			      		<ion-grid>
		  					<ion-row>
		  						<ion-col col-12 col-sm-12 col-md-4 col-lg-4>
		  							<img src="{{info.inst_images}}" />
		  						</ion-col>
		  						<ion-col col-12 col-sm-12 col-md-8 col-lg-8>
		  							<h1>{{info.inst_name | uppercase}}</h1>
		  							<ion-icon name="ios-pin-outline"></ion-icon><span style="margin-left: 10px;">{{info.inst_address}}, {{info.inst_city}}</span>
		  							<div style="margin-top: 10px;">
		  								<ion-icon name="star" style="color: yellow;"></ion-icon>
		  								<ion-icon name="star" style="color: yellow;"></ion-icon>
		  								<ion-icon name="star" style="color: yellow;"></ion-icon>
		  								<ion-icon name="star" style="color: yellow;"></ion-icon>
		  								<ion-icon name="star" style="color: yellow;"></ion-icon>
		  							</div>
		  							<div>
		  								<button ion-button color="primary"> <ion-icon name="ios-mail-outline" style="margin-right: 10px;"></ion-icon> Message</button>
		  								<button ion-button color="primary" style="margin-left: 20px;"> <ion-icon name="ios-call-outline" style="margin-right: 10px;"></ion-icon> Call</button>
		  							</div>
		  							
		  						</ion-col>
		  					</ion-row>
		  				</ion-grid>
			      	</div>
			    </ion-col>
			    <ion-col col-12 col-sm-12 col-md-4 col-lg-4 style="height:200px;background-color: lightgreen">
			      	<div class="share-info">

			      	</div>
			    </ion-col>
		  	</ion-row>
		</ion-grid>
	</div>
		

</ion-content>
