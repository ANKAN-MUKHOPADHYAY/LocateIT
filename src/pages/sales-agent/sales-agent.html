<ion-header>
  <header hideBackButton="true"></header>
</ion-header>


<ion-content padding class="slpage">
  <div class="marginTp">
    <ion-segment [(ngModel)]="info">
      <ion-segment-button value="day">
        Day
      </ion-segment-button>
      <ion-segment-button value="week">
        Week
      </ion-segment-button>
      <ion-segment-button value="month">
        Month
      </ion-segment-button>
      <ion-segment-button value="custom">
        Custom
      </ion-segment-button>
      
    </ion-segment>
  </div>
  <div [ngSwitch]="info">
    <form (submit)="doSearchProcess()" #salesSearchForm="ngForm">
      <ion-list class="listbg" *ngSwitchCase="'day'">
        <label><strong>Today:</strong></label>
        <ion-row>      
        <ion-col col-6 col-lg-3>Today: {{today}}</ion-col>
          <ion-col col-6 col-lg-3>Yesterday: {{yesterday}}</ion-col>

         <ion-col col-6 col-lg-3>
            <!-- <ion-label floating>Parent Category</ion-label> -->
            <legend><strong>Select City</strong></legend>
            <select class="sat" name="selectcity" [(ngModel)]="selectcity">
              <option selected="selected">Select City</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
            </select>
            <!-- <div *ngIf="selectcity.errors && (selectcity.dirty || selectcity.touched)">
            <div [hidden]="!selectcity.errors.required">
              <span class="errorMsg">City is required!</span>
            </div>
          </div> -->
          </ion-col>
          <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
            <button ion-button secondary [disabled]="!salesSearchForm.form.valid">Proceed</button><br><br>
          </ion-col>
        </ion-row>

      </ion-list>
      <ion-list class="listbg" *ngSwitchCase="'week'"><label><strong>Today:</strong></label>
        <ion-row>      
        <ion-col col-6 col-lg-3>Current Week: {{currweek}}</ion-col>
          <ion-col col-6 col-lg-3>Last Week: {{lastweek}}</ion-col>

         <ion-col col-6 col-lg-3>
            <!-- <ion-label floating>Parent Category</ion-label> -->
            <legend><strong>Select City</strong></legend>
            <select class="sat" name="selectcity" [(ngModel)]="selectcity">
              <option selected="selected">Select City</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
            </select>
            <!-- <div *ngIf="selectcity.errors && (selectcity.dirty || selectcity.touched)">
            <div [hidden]="!selectcity.errors.required">
              <span class="errorMsg">City is required!</span>
            </div>
          </div> -->
          </ion-col>
          <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
            <button ion-button secondary [disabled]="!salesSearchForm.form.valid">Proceed</button><br><br>
          </ion-col>
        </ion-row></ion-list>
      <ion-list class="listbg" *ngSwitchCase="'month'"></ion-list>
      <ion-list class="listbg" *ngSwitchCase="'custom'">
        <ion-row>

          <ion-col col-6 col-lg-3>
            <label><strong>Date From:</strong></label>
            <ion-input type="date" [(ngModel)]="datefrom" name="datefrom" id="date" #date="ngModel" class="dat"
              required></ion-input>

            <div *ngIf="date.errors && (date.dirty || date.touched)">
              <div [hidden]="!date.errors.required">
                <span class="errorMsg">From Date is required!</span>
              </div>
            </div>
          </ion-col>
          <ion-col col-6 col-lg-3>
            <!-- <ion-label floating>image url</ion-label> -->
            <label><strong>Date To:</strong></label>
            <ion-input type="date" name="dateto" [(ngModel)]="datefrom" id="dateto" #dateto="ngModel" class="dat"
              required></ion-input>
            <div *ngIf="dateto.errors && (dateto.dirty || dateto.touched)">
              <div [hidden]="!dateto.errors.required">
                <span class="errorMsg">To Date is required!</span>
              </div>
            </div>
          </ion-col>
          <ion-col col-6 col-lg-3>
            <!-- <ion-label floating>Parent Category</ion-label> -->
            <legend><strong>Select City</strong></legend>
            <select class="sat" name="selectcity" [(ngModel)]="selectcity">
              <option selected="selected">Select City</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Chennai">Chennai</option>
              <option value="Hyderabad">Hyderabad</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Mumbai">Mumbai</option>
            </select>
            <!-- <div *ngIf="selectcity.errors && (selectcity.dirty || selectcity.touched)">
            <div [hidden]="!selectcity.errors.required">
              <span class="errorMsg">City is required!</span>
            </div>
          </div> -->
          </ion-col>
          <br />
          <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
            <button ion-button secondary [disabled]="!salesSearchForm.form.valid">Proceed</button><br><br>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>
  </div>

  <div class="letbg">
    <ion-row>
      <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
        <div class="lead"><strong>Total Leads</strong></div>
        <div class="numb">950</div>
      </ion-col>
      <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
        <div class="lead"><strong>Relevent Leads</strong></div>
        <div class="numb">900</div>
      </ion-col>
      <ion-col col-6 col-lg-3 style="padding-top: 20px;" class="center">
        <div class="lead"><strong>Scrapped</strong></div>
        <div class="numb">22</div>
      </ion-col>
    </ion-row>
  </div>


  <ion-row class="graphBottom">
    <ion-col col-6 class="leftChartBlock">
      <ion-card class="graphHeight">
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #barCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col col-6 class="rightChartBlock">
      <ion-card class="graphHeight">
        <ion-card-header>
          Bar Chart
        </ion-card-header>
        <ion-card-content>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
