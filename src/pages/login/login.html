<ion-header>
	<ion-navbar>
		<ion-title>Login</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="bg">
	<h1 style="text-align: center; color: white">Member Login</h1>
	<div class="formView" >
		<form (submit)="dologinProcess()">		
			<ion-list>
				<ion-item class="transparent">
					<ion-label floating>UserName</ion-label>
					<ion-input style="color: white" type="text" name="name" [(ngModel)]="logininfo.i_loginparams"></ion-input>
				</ion-item>

				<ion-item class="transparent">
					<ion-label floating>Password</ion-label>
					<ion-input style="color: white" type="password" name="password" [(ngModel)]="logininfo.i_password"></ion-input>
				</ion-item>
				<div class="center">
					<button ion-button secondary>Login</button>
				</div>
				<div class="center">
					<span>
						<a style="color: white" href="#">Forgotten-Password</a>
					</span>
					
					<div style="font-size: 15px;color: white">Not a Member?Please
						<span (click)="gotoSignup()">SignUp here</span>
					</div>
				</div> 

			</ion-list>
		</form>
	</div>


</ion-content>
