<ion-header>
  <header hideBackButton="true"></header>
</ion-header>

<ion-content padding class="bg">
	<div class="formView" >
		<form (submit)="dologinProcess()">
			<ion-list class="listbg">
				<h1 style="text-align: center; color: white">User Login</h1>

				<ion-item class="transparent">
					<ion-label floating>Email / Phone Number</ion-label>
					<ion-input style="color: white" type="text" name="login_params" [(ngModel)]="logininfo.i_loginparams"></ion-input>
				</ion-item>

				<ion-item class="transparent">
					<ion-label floating>Password</ion-label>
					<ion-input style="color: white" type="password" name="password" [(ngModel)]="logininfo.i_password"></ion-input>
				</ion-item>
				<div class="center">
					<button ion-button secondary>Login</button>
				</div>
				<div style="text-align: center; color: #FFF; padding-bottom: 20px;">
					<p><span> Not a Member? Please <a (click)="gotoSignup()">SignUp here </a></span></p>
					<p>Forgot Password </p>
				</div>

			</ion-list>
		</form>
	</div>


</ion-content>
