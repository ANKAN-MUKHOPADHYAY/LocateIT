<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
	  	<ion-row>
	    	<ion-col col-4  *ngFor="let institute of offeredInstitutes">
	    		<ion-card>
				  	<img style="height:150px" src="{{institute.inst_images}}" onerror="this.onerror=null;this.src='http://localhost:8100/assets/imgs/error.jpg';" />
				  	<ion-card-content>
				    	<ion-card-title>
				      	{{institute.inst_name}}
				      	</ion-card-title>
				    	<p>
				    		{{institute.inst_address}}, {{institute.inst_city}}
				    	</p>
				  	</ion-card-content>
				</ion-card>
	    	</ion-col>
	  	</ion-row>
	</ion-grid>
</ion-content>
