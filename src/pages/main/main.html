<ion-header>
  <header hideBackButton="true"></header>
</ion-header>


<ion-content padding class="innerBG">
	<ion-grid>
	  	<ion-row>
	    	<ion-col (click)="gotoInstituteLanding(institute)" col-12 col-md-3 col-lg-2  *ngFor="let institute of offeredInstitutes">
	    		<ion-card>
				  	<img style="height:150px;padding: 10px;" src="{{institute.inst_images}}" onerror="this.onerror=null;this.src='assets/imgs/error.jpg';" />
				  	<ion-card-content  class="blockBackground">
				    	<ion-card-title>
				      	{{institute.inst_name}}
				      </ion-card-title>
				    	<p>
				    		{{institute.inst_address}}, {{institute.inst_city}}
				    	</p>
              <div *ngIf="institute.inst_message" class="notification">
                  User have few unread messages.
              </div>
				  	</ion-card-content>
				</ion-card>
	    	</ion-col>
	  	</ion-row>
	</ion-grid>
</ion-content>
